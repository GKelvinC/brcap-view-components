<label [for]="id" class="label-input {{styleClass}}" [class.disabled]="disabled" *ngIf="label?.length">
  {{label}}</label>

<div class="{{styleClass}}">
  <dp-date-picker [(ngModel)]="value" locale="pt-br" type="month" [placeholder]="placeholder ? placeholder : ''"
  [disabled]="disabled" [name]="name" [config]="config"></dp-date-picker>
</div>

<p *ngIf="textHelper?.length" class="helper-text {{styleClass}}" [class.disabled]="disabled">{{textHelper}}</p>

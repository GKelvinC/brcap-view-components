<div class="cap-dropdownListItem {{styleClass}}">
  <div class="row toogle" (click)="toogle()">
    <div class="icon">
      <cap-icon [icon]="icon"></cap-icon>
    </div>
    <div class="title">
      {{title}}
    </div>
  </div>
  <div class="contentDropdown" *ngIf="show">
    <ng-content></ng-content>
  </div>
</div>

<label [class.disabled]="disabled" class="label-input" *ngIf="label?.length"> {{label}}</label>

<my-date-range-picker [(ngModel)]="value" [name]="name" [disabled]="disabled" [placeholder]="placeholder" [options]="myDatePickerOptions"></my-date-range-picker>
<p *ngIf="textHelper?.length" class="helper-text" [class.disabled]="disabled">{{textHelper}}</p>

<label class="{{disabled ? 'disabled' : ''}} " *ngIf="label?.length"> {{label}}</label>

<my-date-range-picker [(ngModel)]="value" [name]="name" [disabled]="disabled" [placeholder]="placeholder" [options]="myDatePickerOptions"></my-date-range-picker>
<p *ngIf="textHelper?.length" class="helper-text   {{disabled ? 'disabled' : ''}}">{{textHelper}}</p>

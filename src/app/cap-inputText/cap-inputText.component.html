<label *ngIf="label?.length">
  {{label}}</label>

<input [id]="id" #input class="form-control input-type-text cap-inputText {{styleClass}}" style="{{styleInline}}" [(ngModel)]="value" type="text" [attr.maxlength]="maxlength?.length ? maxlength : ''" [placeholder]="placeholder?.length ? placeholder : ''" />

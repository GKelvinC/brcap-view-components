<label [for]="id" class="{{textError}} {{disabled ? 'disabled' : ''}} " *ngIf="label?.length">
  {{label}}</label>


<input [attr.id]="id" #input (focus)="onFocus($event)" (keyup)="onKeyup($event)" class="form-control input-type-text cap-inputText {{styleClass}}"
  [(ngModel)]="value" [disabled]="disabled" type="text" [attr.maxlength]="maxlength?.length ? maxlength : ''" [placeholder]="placeholder?.length ? placeholder : ''"
/>
<i class="fa fa-exclamation-circle ico-error {{disabled ? 'disabled' : ''}}" *ngIf="textError"></i>
<p class="helper-text {{textError}} {{disabled ? 'disabled' : ''}}">{{textHelper}}</p>

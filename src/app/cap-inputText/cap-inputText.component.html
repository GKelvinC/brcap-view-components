<label [for]="id" class="{{textError}} {{hasError() ? 'error' : ''}} {{disabled ? 'disabled' : ''}} " *ngIf="label?.length">
  {{label}}</label>


<input [attr.id]="id" #input [required]="required" (focus)="onFocus($event)" (mouseout)="onMouseOut($event)" (blur)="onBlurJS($event)"
  (mouseover)="onMouseOver($event)" (mousedown)="onMouseDown($event)" (keydown)="onKeyDown($event)" (keyup)="onKeyup($event)"
  class="form-control input-type-text cap-inputText {{hasError() ? 'error' : ''}} {{styleClass}}" [(ngModel)]="value" [disabled]="disabled"
  type="text" #modelInput="ngModel" [attr.maxlength]="maxlength?.length ? maxlength : ''" [placeholder]="placeholder?.length ? placeholder : ''"
/>
<cap-icon [icon]="icon" *ngIf="icon"></cap-icon>
<cap-icon icon="alerta" *ngIf="hasError()" styleClass="ico-error {{disabled ? 'disabled' : ''}}"></cap-icon>


<p class="helper-text error {{disabled ? 'disabled' : ''}}" *ngIf="hasError() && modelInput?.errors?.required">Campo Obrigat√≥rio</p>
<p class="helper-text error {{disabled ? 'disabled' : ''}}" *ngIf="hasError() && !modelInput?.errors?.required">{{erroMessage}}</p>

<p class="helper-text {{textError}} {{disabled ? 'disabled' : ''}}">{{textHelper}}</p>

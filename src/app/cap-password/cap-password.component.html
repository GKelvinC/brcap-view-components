<label [for]="id" class="{{textError}} {{disabled ? 'disabled' : ''}} {{styleClass}}" *ngIf="label?.length">
  {{label}}</label>

<input [id]="id" #input class="form-control input-type-text cap-inputText {{styleClass}}" (ngModelChange)="hide()" [(ngModel)]="value" [disabled]="disabled" type="password" [attr.maxlength]="maxlength?.length ? maxlength : ''" [placeholder]="placeholder?.length ? placeholder : ''" />
<i class="fa fa-exclamation-circle ico-error {{disabled ? 'disabled' : ''}}" *ngIf="textError"></i>
<cap-icon icon="ver-senha" #icone styleClass="ico-ver-senha" (click)="toggle()" *ngIf="showPassword" class="ver-senha-password {{styleClass}}"></cap-icon>
<p class="helper-text {{textError}} {{disabled ? 'disabled' : ''}}">{{textHelper}}</p>

<div id="password-strength">
  <p>Sua senha deve ter pelo menos:</p>
  <div class="pw">
    <cap-icon icon="check-circulo" class="{{!senhaLength ? 'invalid' : ''}}"></cap-icon>
    <div>8 ou mais caracteres</div>
  </div>
  <div class="pw">
    <cap-icon icon="check-circulo" class="{{!senhaUpperAndLower ? 'invalid' : ''}}"></cap-icon>
    <div>Uma letra maíuscula e uma minúscula</div>
  </div>
  <div class="pw">
    <cap-icon icon="check-circulo" class="{{!senhaNumber ? 'invalid' : ''}}"></cap-icon>
    <div>Um número</div>
  </div>
  <div class="pw">
    <cap-icon icon="check-circulo" class="{{!senhaSpecial ? 'invalid' : ''}}"></cap-icon>
    <div>Um caracter especial</div>
  </div>

  <div>Nível de segurança: {{forcaSenhaLabel}}</div>
  <div class="progressbar">
    <div class="line {{forcaSenha}}"></div>
  </div>
  <div class="hint">Evite usar nomes, sobrenomes, datas de nascimento ou telefones.</div>
</div>

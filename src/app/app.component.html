<div class="content-wrapper">

  <div class="content-header mainHeader">
    <div class="row">
      <div class="col-sm-6 mainTitle">
        Processos de Cancelamento
      </div>
      <div class="col-sm mainTitle title2">
        <span *ngIf="dataBusca">{{dataBusca | date:'EEEE' | titlecase }}</span>
          <span *ngIf="!dataBusca">{{today | date:'EEEE' | titlecase }}</span>, 
          <span *ngIf="dataBusca">{{dataBusca | date:'dd'}} de {{dataBusca | date:'MMMM' | titlecase }} de {{dataBusca | date:'yyyy'}}</span>
          <span *ngIf="!dataBusca">{{today | date:'dd'}} de {{today | date:'MMMM' | titlecase }} de {{today | date:'yyyy'}}</span>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="row">
      <div class="col-md-3">
        <cap-inputText label="Nome" icon="busca"></cap-inputText>
      </div>
      <div class="col-md-3">
        <cap-datepicker label="Data"></cap-datepicker>
      </div>
    </div>
  </div>
  
  <div class="col-md-10">
    <cap-grid-pagination #gridPaginationComponent class="cap-card" [columns]="columns" [items]="items">
    </cap-grid-pagination>
  </div>



  <cap-permissoes sistema="monitor" [urlSistemas]="urlSistemas" [urlUsuarios]="urlUsuarios" ></cap-permissoes>
<br>
<br>
<cap-password id="senha" name="senha" [(ngModel)]="senhaAntiga" [showPassword]="true"></cap-password>

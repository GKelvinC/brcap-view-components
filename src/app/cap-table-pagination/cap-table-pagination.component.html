<div class="col-lg-12 no-padding-left">
  <div class="box">
    <div class="table-title" [class.invisible]="!tableTitle?.length">{{tableTitle}}</div>
    <div class="table-sub-title" [class.invisible]="!tableSubTitle?.length">{{tableSubTitle}}</div>
    <cap-inputText class="pesquisa-tabela" label="Pesquisar" icon="busca" [(ngModel)]="nome" *ngIf="hasSearch">
    </cap-inputText>
    <div *ngIf="pagedItens.length > 0" class="cap-grid-content">
      <table id="table" class="table table-responsive" role="tablist" aria-multiselectable="true">
        <thead>
          <tr class="table-header">
            <th *ngFor="let c of columns">{{c}}</th>
            <th *ngIf="rowOptions"></th>
          </tr>
        </thead>

        <tbody>
          <tr class="animacao-hover" *ngFor="let v of pagedItens;  let i = index">
            <td *ngFor="let c of columns;  let j = index">{{v[j]}}</td>
            <td *ngIf="rowOptions" class="cap-grid-row-options">
              <button (click)="clickItem(i)" class="cap-grid-options"></button>
              <div *ngIf="showItemOptions === i" class="row-options">
                <ul>
                  <li *ngFor="let opt of rowOptions" class="cap-grid-item-option" (click)="clickItemOption(opt, i)">
                    {{opt}}
                    <span class="divisor"></span>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-6">
          <cap-pagination (goNext)="nextPage()" (goPrev)="prevPage()" (goFirst)="firstPage()" (goLast)="lastPage()"
            [page]="currentPage" [contagemPaginasTotal]="totalPages" [primeiraLinha]="firstItem"
            [ultimaLinha]="lastItem" [numeroItens]="numeroItens"></cap-pagination>
        </div>
        <div class="col-md-6 text-right">
          <cap-button label="Baixar PDF" styleClass="xs" icon="arquivo" (click)="exportarPdf()"></cap-button>
          <cap-button label="Baixar XLS" styleClass="xs" icon="arquivo" (click)="exportarXls()"></cap-button>
        </div>
      </div>

    </div>
  </div>
</div>

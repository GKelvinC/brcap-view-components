<label [for]="id" class="{{disabled ? 'disabled' : ''}} " *ngIf="label?.length">
  {{label}}</label>
<ng-select [options]="items" [(ngModel)]="value" [placeholder]="placeholder" filterPlaceholder="Informe a busca" notFoundMsg="Nenhum resultado encontrado"
  highlightColor="#dfdfdf" highlightTextColor="#000"></ng-select>
